<html>
    <head><title>Tic Tac toe</title></head>
    <style>
        tabel{
            margin:auto;
        }
        td{
            width:100px;
            height:100px;
        }
        .verticle{
            border-left:1px solid black;
            border-right:1px solid black;
        }
        .horizontal{
            border-top:1px solid black;
            border-bottom:1px solid black;

        }
        
    </style>
    <body>
        <h1 text-align="center">Tic Tac Toe</h1>

        <table>
            <tr>
                <td></td>
                <td class="verticle"></td>
                <td></td>
            </tr>
            <tr>
                <td class="horizontal"></td>
                <td class="horizontal verticle"></td>
                <td class="horizontal"></td>
            </tr>
            <tr>
                <td></td>
                <td class="verticle"></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
